<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}大连理工大学xx研究室{% endblock %}</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <!-- <link href="{% static "css/fonts.css" %}" rel="stylesheet"> -->
    <link href="{% static "css/bootstrap.flatui.css" %}" rel="stylesheet">
    <!-- <link href="bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "js/jquery-2.2.0.min.js" %}"></script>
    
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <script src="{% static "js/base.js" %}"></script>

    {% block script %}
    {% endblock %}

</head>

<body>
    <header>
        <div class="header-banner">
            <div class="banner-img">
                <span>banner img</span>
            </div>
        </div>
        <nav class="navbar navbar-default header-menu">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">mLab 实验室</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/news/">新闻动态</a></li>
                        <li><a href="/acade/">学术研究</a></li>
                        <li><a href="/member/">成员介绍</a></li>
                        <li><a href="#">科研项目</a></li>
                        <li><a href="/album/">相册</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">平台和下载 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">资料下载</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">在线预测平台</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">程序下载</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search" action="/search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索本站内容">
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <div class="content-wrap">
        <div class="content">
            {% block content %}
            
            {% endblock %}
        </div>
    </div>

    <div class="footer-wrap">

        <div class="footer">
        <hr>
            <a href="/admin">mLab</a>
            版权所有：大连理工大学xxx研究室（DUTXX） &nbsp 联系我们: <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">xxxx@dlut.edu.cn </a>  &nbsp  Tel: 0411-847xxxxx
        </div>
    </div>

    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.js" %}"></script>
</body>

</html>
